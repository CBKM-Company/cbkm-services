<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/contact.js"></script>

    <script>
        //axios.get('contact/ava').then(res => { console.log(res.data) })
       function getReg(){
        axios.defaults.headers.common['appID'] = 'KafilaV11567374237927'
        axios.get('/register/getall')
        .then(res=>{
            console.log(res.data.data)
            str=''
            for(i=0;i<res.data.data.length;i++){
            str += ` <tr>
                <th scope="row">${i+1}</th>
                <td>${res.data.data[i].name}</td>
                <td>${res.data.data[i].phone}</td>
                <td>${res.data.data[i].nop}</td>
                <td>${res.data.data[i].university}</td>
                <td>${res.data.data[i].pickUpLoc}</td>
                <td>${res.data.data[i].gender}</td>
                <td>${res.data.data[i].age}</td>

              </tr>`
            }
            document.getElementById('show').innerHTML = str;
            
        })
        .catch(e=>{
            console.log(e)
        })
    }
    
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body onload="getReg()">
    <table class="table table-striped">
  <thead>
    <tr class="bg-primary">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">NOP</th>
      <th scope="col">University</th>
      <th scope="col">PickUp</th>
      <th scope="col">Gender</th>
      <th scope="col">Age</th>     
    </tr>
  </thead>
  <tbody id="show">
   
   
  </tbody>
</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
